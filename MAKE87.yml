version: 1
interfaces:
  - name: zenoh
    protocol: zenoh
    default_port:
      name: zenoh
      protocol: TCP
      target_port: 7447
    subscribers:
      - name: raw_frame
        spec:
          make87_message: make87_messages.image.uncompressed.ImageRawAny
        encoding: proto
        config:
          type: object
          properties:
            handler:
              type: object
              default:
                handler_type: RING
                capacity: 10
              oneOf:
                - properties:
                    handler_type:
                      const: FIFO
                    capacity:
                      type: integer
                      minimum: 0
                  required: [ handler_type, capacity ]
                  additionalProperties: false
                - properties:
                    handler_type:
                      const: RING
                    capacity:
                      type: integer
                      minimum: 0
                  required: [ handler_type, capacity ]
                  additionalProperties: false
          required: [ handler ]
          additionalProperties: false
    publishers:
      - name: jpeg_frame
        spec:
          make87_message: make87_messages.image.compressed.image_jpeg.ImageJPEG
        encoding: proto
        config:
          type: object
          properties:
            congestion_control:
              type: string
              enum: [ DROP, BLOCK ]
              default: DROP
            priority:
              type: string
              enum:
                - REAL_TIME
                - INTERACTIVE_HIGH
                - INTERACTIVE_LOW
                - DATA_HIGH
                - DATA
                - DATA_LOW
                - BACKGROUND
              default: DATA
            express:
              type: boolean
              default: true
            reliability:
              type: string
              enum: [ BEST_EFFORT, RELIABLE ]
              default: RELIABLE
          required: [ congestion_control, priority, express, reliability ]
          additionalProperties: false
config:
  type: object
  properties:
    jpeg_quality:
        type: integer
        description: "Quality setting for JPEG compression (0-100). Defaults to 90."
        default: 90
build:
  build_kit:
    name: rust