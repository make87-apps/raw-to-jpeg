version: 1
interfaces:
  - name: zenoh
    protocol: zenoh
    default_port:
      name: zenoh
      protocol: TCP
      target_port: 7447
    subscribers:
      - name: raw_frame
        spec:
          message_type: make87_messages.image.uncompressed.ImageRawAny
        encoding: proto
    publishers:
      - name: jpeg_frame
        spec:
          message_type: make87_messages.image.compressed.image_jpeg.ImageJPEG
        encoding: proto
config:
  type: object
  properties:
    jpeg_quality:
        type: integer
        description: "Quality setting for JPEG compression (0-100). Defaults to 90."
        default: 90
build:
  build_kit:
    name: rust
