build_kit:
  name: rust
  version: latest
inbound_topics:
  - name: RGB_FRAME
    message_type: make87_messages.image.uncompressed.image_rgb888.ImageRGB888
outbound_topics:
  - name: JPEG_FRAME
    message_type: make87_messages.image.compressed.image_jpeg.ImageJPEG
config:
  values:
    - name: JPEG_QUALITY
      description: "Quality setting for JPEG compression (0-100). Defaults to 90."
      required: false
      default: "90"